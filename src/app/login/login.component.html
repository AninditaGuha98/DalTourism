<div class="login-wrapper">
	<div class="login box-shadow">
		<input type="email" name="emailid" placeholder="email id" [(ngModel)]="emailId">
		<input type="password" name="password" placeholder="password" [(ngModel)]="password">
		<button (click)="login();">Log</button>
		<p (click)="signup();">Sign up</p>
	</div>
</div>
