<div class="signup-wrapper">
	<div class="signup box-shadow">
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
			<h3>Create account</h3>
			<input class="ng-invalid" type="text" placeholder="first name" formControlName="firstName">
			<input class="ng-invalid" type="text" placeholder="last name" formControlName="lastName">
			<input class="ng-invalid" type="text" placeholder="email id" formControlName="emailId">
			<input class="ng-invalid" type="password" placeholder="password" formControlName="password">
			<input class="ng-invalid" type="password" placeholder="re-enter password" formControlName="repassword">
			<button type="submit" [disabled]="buttonClicked">Submit</button>
		</form>
	</div>
</div>
